<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h2>Votação</h2>
        <form action="/votacao" method="post">
            <label for="candidato">Escolha o candidato:</label>
            <input type="text" id="candidato" name="candidato" required>

            <input type="submit" value="Votar">
        </form>
        <p><a href="/logout">Sair</a></p>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
    <footer>
        <p>© 2024 Sistema de Votação</p>
    </footer>
</body>
</html>
